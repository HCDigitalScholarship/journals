{% extends "base_generic.html" %}

{% block content %}
  <h1>Publications List</h1>
  {% if publication_list %}
  <ul>
    {% for publication in publication_list %}
      <li>
        <a href="{{ publication.get_absolute_url }}">{{ publication.title }}</a> ({{publication.author}})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no publications in the journal.</p>
  {% endif %}
{% endblock %}
