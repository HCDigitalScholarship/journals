{% extends "catalog/base_generic.html" %}

{% block content %}
  <strong>Journals List</strong>
  {% if journal_list %}
  <ul>
    {% for journal in journal_list %}
      <li>
        <a href="{{ journal.get_absolute_url }}">{{ journal.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no journals in our database.</p>
  {% endif %}
{% endblock %}
