{% extends "catalog/base_generic.html" %}

{% block title %}
  <title>Search</title>
{% endblock %}

{% block content %}
  <div class="row">
  <div class="col-md-5">

    <strong>Search</strong>
    <form action="" method="GET">
      <label for="author">Enter keywords: </label>
      <input id="author" type="text" name="author_name" value="{{ request.GET.author_name }}">
      <button class="btn btn-success" type="submit"> Submit </button>
    </form>
  </div>

  <div class="col-md-7">
    {% block search_results %} {% endblock search_results %}
  </div>
  </div>

{% endblock content %}
