{% extends "catalog/base_generic.html" %}

{% block content %}
  <strong>Журнал: {{ journal.name }} </strong>

    {% if journal.edition_set.all %}
    <ul>
      {% for edition in journal.edition_set.all %}
        <li>
          <a href="{{ edition.get_absolute_url }}">{{ edition }}</a>
        </li>
      {% endfor %}
    </ul>
    {% else %}
      <p>У этого автора нет публикаций. </p>
    {% endif %}


{% endblock %}
